<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" type="text/css" href="/static/css/style.css">
<title>Go Image Web Crawler</title>
</head>

<div class="main-container">
  <div class="stats-container">
    <h1 class="stats-title">Results from: *insert base link here*</h1>
    <h2 class="stats">Links: {{.LinkCountTotal}}</h2>
    <h2 class="stats">Images: {{.ImageCountTotal}}</h2>
    <h2 class="stats">{{.Time}} seconds</h2>
  </div>
  <div class="link-container">
    {{range .Links}}
      <!--><h5>{{.}}</h5><-->
    {{end}}
  </div>
  <div class="images-container">
    {{range .Images}}
    <div class="image-box">
      <img src="{{.}}">
    </div>
    {{end}}
  </div>
</div>
</html>
