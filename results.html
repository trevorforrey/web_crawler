<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" type="text/css" href="/static/css/style.css">
<title>Go Image Web Crawler</title>
</head>

<h1 class="stats">{{.LinkCountTotal}} Links</h1>
<h1 class="stats">{{.ImageCountTotal}} Images</h1>
<h1 class="stats">{{.Time}} seconds</h1>
<div class="link-wrapper">
  {{range .Links}}
    <!--><h5>{{.}}</h5><-->
  {{end}}
</div>
<div class="images-container">
  {{range .Images}}
  <div class="image-box">
    <img src="{{.}}">
  </div>
  {{end}}
</div>

</html>
